<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo Simples</title>
    <style>
        /* Estilos para garantir que a página ocupe a tela inteira */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Container para a imagem */
        .map-container {
            position: relative;
            width: 600px;  /* Largura da imagem */
            height: 400px; /* Altura da imagem */
        }

        /* Estilo da imagem */
        .map-image {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Área interativa no centro da imagem */
        .interactive-area {
            position: absolute;
            top: 50%;   /* Posiciona verticalmente no centro */
            left: 50%;  /* Posiciona horizontalmente no centro */
            width: 200px;
            height: 150px;
            transform: translate(-50%, -50%); /* Centraliza a área */
            border: 2px solid transparent; /* Bordas invisíveis inicialmente */
            transition: border-color 0.3s, box-shadow 0.3s;
            border-radius: 150px 150px 0px 0px / 30%;
        }

        /* Efeito de hover para brilhar a área */
        .interactive-area:hover {
            border-color: yellow; /* Adiciona um brilho amarelo na borda */
            box-shadow: 0 0 15px yellow; /* Adiciona uma sombra brilhante */
            cursor: pointer; /* Muda o cursor para pointer */
        }
    </style>
</head>
<body>

    <div class="map-container">
        <!-- Imagem do mapa -->
        <img src="mapa.gif" alt="Mapa do Jogo" class="map-image">
        
        <!-- Área interativa no centro -->
        <div class="interactive-area" onclick="goToArea()"></div>
    </div>

    <script>
        // Função que redireciona ao clicar na área interativa
        function goToArea() {
            window.location.href = 'area-destino.html'; // Redireciona para outra página
        }
    </script>

</body>
</html>
