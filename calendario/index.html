<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tempo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <!-- Logo ou título pode ser adicionado aqui -->
    </header>

    <main>
        <h1>Cronos Calendar</h1>
        <!-- Container dos meses -->
        <div id="calendar-container">
            <!-- Meses Passado, Atual e Próximo -->
            <div class="mesesDisplay"></div>

            <!-- Outros meses -->
            <div class="outros-meses"></div>
        </div>

        <!-- Modal para adicionar eventos -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Escolha uma opção</h2>
                <p id="selected-date"></p>
                <button onclick="selectType('Lembrete')">Lembrete</button>
                <button onclick="selectType('Evento')">Evento</button>
                <button onclick="selectType('To-Do')">To-Do</button>
                <button onclick="selectType('Reunião')">Reunião</button>
                <button onclick="selectType('Organização')">Organização</button>
            </div>
        </div>
    </main>

    <script src="assets/js/calendar.js"></script>
    <script src="assets/js/events.js"></script>
    <script src="assets/js/modal.js"></script>
</body>

</html>
