<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>L2 Dragon Interlude</title>
  </head>
  
  
  <body style="background-color: rgba(0, 0, 0, 0.959);">    
    <main>
    <section id="update">  
          <article  class="update reveal">
            <div class="container updateContent">
                <div class="updateHeader">
                  <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; padding:0 0 15px 50px; border-bottom: 0.1rem outset goldenrod; font-size:45px; text-align:left; text-shadow: 1px 0 1px gold;">Sobre o Jogo</h1>
                 
                  <ul class="d-flex justify-content-evenly" style="list-style: none; margin: 0; padding: 0; ">
                      <li><img src="assets/img/ico/exp.jpg" width="32px">Exp/Sp Mid Rate</li>
                      <li><img src="assets/img/ico/adena.jpg" width="32px">Adena Midrate</li>
                      <li><img src="assets/img/ico/varnish.jpg" width="32px">Drop/Spoil Midrate</li>
                  </ul>
                  <ul class="d-flex justify-content-evenly" style="list-style: none; margin: 0; padding: 0; ">
                    <li><img src="assets/img/ico/boss.jpg" width="32px">Boss 1hr Spawn</li>
                    <li><img src="assets/img/ico/nobles.jpg" width="32px">Sub/Nobless Quest</li>
                  </ul>


                    <!-- Menu Dinâmico -->
                    <div class="menuDinamico">
                        <nav>
                          <a href="assets/pages/info.html" id="infoLink"><strong style="font-size: 40px;">I</strong>nformações </a>
                          <a href="assets/pages/rates.html" id="ratesLink"><strong style="font-size: 50px;" >E</strong>xclusivo </a>
                          <a href="assets/pages/itens.html" id="itensLink"><strong style="font-size: 50px;">I</strong>tems </a>
                          <a href="assets/pages/objetivos.html" id="areasLink"><strong style="font-size: 50px;">N</strong>ovidades </a>
                          
                        </nav>
                        <div class="page">
                          <div id="pageContent">
                            <!-- Aqui será carregado o conteúdo da página -->
                          </div>  
                        </div>
                    </div>


                </div>

            </div>
        </article>
</section>

</main>    

    <script>

document.addEventListener("DOMContentLoaded", function() {
    const menuLinks = document.querySelectorAll(".menuDinamico a");

    menuLinks.forEach(function(link) {
      link.addEventListener("click", function(event) {
        event.preventDefault();

        const targetUrl = this.getAttribute("href");
        loadPage(targetUrl);

        // Ativar a classe 'active' no link clicado e remover dos demais
        menuLinks.forEach(function(link) {
          link.classList.remove("active");
        });
        this.classList.add("active");
      });
    });

    // Carregar a página info.php por padrão ao carregar a página
    const infoLink = document.getElementById("infoLink");
    if (infoLink) {
      infoLink.click(); // Simular o clique no link infoLink
    }
  });

  async function loadPage(url) {
    try {
      const response = await fetch(url);
      const content = await response.text();

      const pageContent = document.getElementById("pageContent");
      if (pageContent) {
        pageContent.innerHTML = content;
      }
    } catch (error) {
      console.error("Erro ao carregar página:", error);
    }
  }


      function reveal() {
        var reveals = document.querySelectorAll(".reveal");

        for (var i = 0; i < reveals.length; i++) {
          var windowHeight = window.innerHeight;
          var elementTop = reveals[i].getBoundingClientRect().top;
          var elementVisible = 50;

          if (elementTop < windowHeight - elementVisible) {
            reveals[i].classList.add("active");
          } else {
            reveals[i].classList.remove("active");
          }
        }
      }

      window.addEventListener("scroll", reveal);

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
